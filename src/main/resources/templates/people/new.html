<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление нового человека</title>
</head>
<body>

<form th:method="POST" th:action="@{/templates/people}" th:object="${person}">
    <label for="fio">Введите ФИО: </label>
    <input type="text" th:field="*{fio}" id="fio">
    <div style="color: red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">FIO error</div>
    <br/>
    <label for="yearOfBirth">Введите вашу даду рождения: </label>
    <input type="date" th:field="*{yearOfBirth}" id="yearOfBirth">
    <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">yearOfBirth error</div>
    <br/>
    <br/>

    <input type="submit" value="Добавить!">
</form>
<br/>
<a href="/">Вернуться в меню</a>


</body>
</html>
