<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Изменение данных человека</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getIdPerson()})}" th:object="${person}">
<label for="fio">Введите новое ФИО: </label>
<input type="text" th:field="*{fio}" id="fio">
<div style="color: red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">FIO error</div>
<br/>
<label for="yearOfBirth">Введите вашу дату рождения: </label>
<input type="date" th:field="*{yearOfBirth}" id="yearOfBirth">
<div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">yearOfBirth error</div>
<br/>
<br/>

<input type="submit" value="Изменить!">
</form>
<br/>
<a href="/">Вернуться в меню</a>
</body>
</html>
