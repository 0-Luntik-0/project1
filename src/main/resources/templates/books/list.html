<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список книг</title>
</head>
<body>
<h1>Список книг</h1>
<a href="/books/new">Добавить книгу</a>  |
<a href="/">Вернуться в меню</a>
<br/>
<hr/>
<div th:each="book : ${books}">
  <a th:href="@{/books/{id_book}(id_book=${book.getIdBook()})}"
     th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</a>
</div>


</body>
</html>
